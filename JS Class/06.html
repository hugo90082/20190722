<script> 


let score = parseInt(Math.random()*101);
    
    document.write(score+"<hr>");
if (score >= 90) {
    document.write("A");
}else if(score>=80){
    document.write("B");
}else if (score >= 70) {
    document.write("C");
}else if (score >= 60) {
    document.write("D");
}else{
    document.write("E");
}
        
    




if (score>60){
    document.write("<hr>pass");

}else {

    document.write("<hr>down");
}
    document.write("<hr>end");
</script>
