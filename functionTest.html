<script>
    document.write (isPrimeNum(9));
    function isPrimeNum(v) {//判断是否為質數
        document.write(v);
        if (v < 2) {
            return false;
        } else if (v == 2) {
            return true;
        } else if (v % 2 == 0) {
            return false;
        } else {
            for (let i = v - 1; i > 2; i--) {
                if (v % i == 0) {
                    document.write(i);
                    return false;
                }
            }
                return true;
            

        }

    }

</script>
