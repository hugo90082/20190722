            newID=createTWIDByAll(area, gender);
        } else if (area == "" && gender != "") {//沒選地區
            newID =createTWIDByGender(gender);
        } else if (area != "" && gender == "") {//沒選性別
            newID =createTWIDByArea(area);
        } else if(area == "" && gender == ""){//都不選
            newID = creaetTWID();
        }else{
            document.getElementById("id").value="你一定有什麼沒選到"
        }
        document.getElementById("id").value = newID;
    }
</script>
