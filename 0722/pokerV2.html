<script>

let poker = [];
let rand, isRepeat;
for (let i = 0; i < 52; i++) {
    do {
        rand = parseInt(Math.random() * 52);
        isRepeat = false;
        for (let j = 0; j < i; j++) {
            if (rand == poker[j]) {
                isRepeat = true;
                break;
            }
        }
    } while (isRepeat);
    poker[i] = rand;
}

for (let i in poker) {
    document.write(poker[i] + "<br>");
}
</script>
