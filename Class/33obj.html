<script>

let bike = new Object();
document.write(typeof bike +"<br>");
bike.speed =0;//物件最重要的是屬性
bike.gear = 1;
bike.upSpeed =function(){
    this.speed = this.speed<1?1:this.speed*this.gear*1.2;
}
bike.downSpeed = function(){
    this.speed = this.speed<1?0:this.speed*0.7;
}
bike.upSpeed(); bike.upSpeed(); bike.upSpeed(); bike.upSpeed(); bike.downSpeed();

document.write(bike.speed + "<hr>");
//--------------------------------------------------------------------
let bike2 ={//等同上方做法
    speed : 0,
    gear : 1,
    upSpeed : function(){
        this.speed = this.speed < 1 ? 1 : this.speed * 1.2;
    },
    downSpeed : function(){
        this.speed = this.speed < 1 ? 0 : this.speed * 0.7;
    },
}; 
    document.write(bike2.speed + "<hr>");
    bike2.upSpeed(); bike2.upSpeed();
    document.write(bike2.speed + "<hr>");
    bike2['upSpeed']();
    document.write(bike2.speed + "<hr>");

    let method="upSpeed";
    bike2[method]();
    document.write(bike2.speed + "<hr>");
    for(let key in bike2){
        document.write(key+" => "+bike2[key]+ "<br>");
    }

    document.write("<hr>");
    for (let key in document) {
        document.write(key + " => " + document[key] + "<br>");
    }    
    document.write("<hr>");
    for (let key in window) {
        document.write(key + " => " + window[key] + "<br>");
    }    


</script>
